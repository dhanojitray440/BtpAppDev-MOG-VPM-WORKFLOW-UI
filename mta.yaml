_schema-version: "3.2"
ID: immigration-mission-entry-visa-form
version: 0.0.1
modules:
- name: immigration-mission-entry-visa-form-destination-content
  type: com.sap.application.content
  requires:
  - name: immigration-mission-entry-visa-form-destination-service
    parameters:
      content-target: true
  - name: immigration-mission-entry-visa-form_html_repo_host
    parameters:
      service-key:
        name: immigration-mission-entry-visa-form_html_repo_host-key
  - name: uaa_immigration-mission-entry-visa-form
    parameters:
      service-key:
        name: uaa_immigration-mission-entry-visa-form-key
  parameters:
    content:
      subaccount:
        destinations:
        - Name: app_mission_entry_immigration_mission_entry_visa_form_html_repo_host
          ServiceInstanceName: immigration-mission-entry-visa-form-html5-app-host-service
          ServiceKeyName: immigration-mission-entry-visa-form_html_repo_host-key
          sap.cloud.service: app.mission.entry
        - Authentication: OAuth2UserTokenExchange
          Name: app_mission_entry_uaa_immigration_mission_entry_visa_form
          ServiceInstanceName: immigration-mission-entry-visa-form-xsuaa-service
          ServiceKeyName: uaa_immigration-mission-entry-visa-form-key
          sap.cloud.service: app.mission.entry
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: immigration-mission-entry-visa-form-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: immigration-mission-entry-visa-form_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - missionentryimmigrationMissionEntryVisaForm.zip
      name: missionentryimmigrationMissionEntryVisaForm
      target-path: resources/
- name: missionentryimmigrationMissionEntryVisaForm
  type: html5
  path: immigrationMissionEntryVisaForm
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: immigration-mission-entry-visa-form-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: immigration-mission-entry-visa-form-destination-service
    service-plan: lite
- name: immigration-mission-entry-visa-form_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: immigration-mission-entry-visa-form-html5-app-host-service
    service-plan: app-host
- name: uaa_immigration-mission-entry-visa-form
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: immigration-mission-entry-visa-form-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
